apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flaky-app
  namespace: monitoring
  labels:
    app: flaky-app
spec:
  jobLabel: flaky-app
  selector:
    matchLabels:
      app: flaky-app
  namespaceSelector:
    any: true
  endpoints:
    - port: http
      interval: 5s
      scheme: http
      path: /metrics
