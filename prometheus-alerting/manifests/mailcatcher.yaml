apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailcatcher
  labels:
    app: mailcatcher
  annotations:
    kots.io/when: '{{repl ConfigOptionEquals "smtp_run_mailcatcher" "1"}}'
spec:
  selector:
    matchLabels:
      app: mailcatcher
  template:
    metadata:
      labels:
        app: mailcatcher
    spec:
      containers:
        - name: mailcatcher
          image: schickling/mailcatcher
          ports:
            - containerPort: 1080
              name: http
            - containerPort: 1025
              name: smtp
---
apiVersion: v1
kind: Service
metadata:
  name: mailcatcher
  labels:
    app: mailcatcher
  annotations:
    kots.io/when: '{{repl and (not IsKurl) (ConfigOptionEquals "smtp_run_mailcatcher" "1") }}'
spec:
  type: ClusterIP
  ports:
    - port: 1025
    - port: 1080
  selector:
    app: mailcatcher

---
apiVersion: v1
kind: Service
metadata:
  name: mailcatcher
  labels:
    app: mailcatcher
  annotations:
    kots.io/when: '{{repl and (IsKurl) (ConfigOptionEquals "smtp_run_mailcatcher" "1") }}'
spec:
  type: NodePort
  ports:
    - port: 1025
      nodePort: 1025
    - port: 1080
      nodePort: 1080
  selector:
    app: mailcatcher
